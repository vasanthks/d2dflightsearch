<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/orbitz.css" rel="stylesheet">
    <link href="./css/flight_od.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body ng-app="example" ng-controller="MainCtrl">
  <div class="outer-div-control container-fluid" style="background-image:url('./images/portland.jpg');">
      <div class="inner-div-control row text-center">
          <h1 style="color:#fff;">
              Find the fastest route to your destination
          </h1>
          <br/>
          <br/>

          <div align="center">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Basic Usage</h1>

                        <form class="form">
                            <input class="form-control" g-places-autocomplete ng-model="place"/>
                        </form>

                        <h5>Result:</h5>
                        <pre>{{place | json}}</pre>
                    </div>
                </div>
            </div>
              <form>
                  <fieldset class="fieldset-control">
                      <label for="leaveDate" class="sr-only"></label>

                      <div class="formField">
                          <i class="fa fa-calendar"></i>
                          <input type="date" id="leaveDate" class="form-control" placeholder="Leave" required autofocus>
                      </div>
                      <label for="returnDate" class="sr-only"></label>

                      <div class="formField">
                          <i class="fa fa-calendar"></i>
                          <input type="date" id="returnDate" class="form-control" placeholder="Return" required>
                      </div>

                      <div class="formField">
                          <a href="#" class="btn btn-orbitz btn-lg">
                              <i class="fa fa-plane"></i> &nbsp;Search
                          </a>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
<!-- /container -->
<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular/angular.js"></script>
<link rel="stylesheet" href="bower_components/angular-google-places-autocomplete/src/autocomplete.css">
<script src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
<script src="js/flight_od.js"></script>
<script src="js/angularstuff.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCetu02iWxIlwr8j8Y2V4AU2baF4BPG9O8&signed_in=true&libraries=places"></script>
</body>
</html>
