<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/orbitz.css" rel="stylesheet">
    <link href="./css/flight_od.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body ng-app="example" ng-controller="MainCtrl">
  <div class="outer-div-control container-fluid" style="background-image:url('./images/Chicago.jpg');">
      <div class="inner-div-control row text-center">
          <h1 style="color:#fff;">
              Find the fastest route to your destination
          </h1>
          <br/>
          <br/>

          <div align="center">
            <div class="container">
                <div class="row">
                  <form class="form">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                      <input class="form-control" g-places-autocomplete ng-model="origin" placeholder="Departure address"/>
                    </div>
                    <div class="col-md-4">
                      <input class="form-control" g-places-autocomplete ng-model="destination" placeholder="Arrival address"/>
                    </div>
                    <div class="col-md-2"></div>
                  </form>
                </div>
                <br/>
                <div class="row">
                  <form class="form">
                      <div class="formField">
                          <i class="fa fa-calendar"></i>
                          <input type="date" id="leaveDate" class="form-control" placeholder="Departure Date" ng-model="departdate" required autofocus>
                      </div>
                  </form>
                </div>
                <br/>
                <div class="row">
                  <button class="btn btn-default" ng-click="searchnow()">
                    Search
                  </button>
                </div>
            </div>
          </div>
      </div>
  </div>
<!-- /container -->
<!-- Bootstrap core JavaScript
  ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/angular/angular.js"></script>
<link rel="stylesheet" href="bower_components/angular-google-places-autocomplete/src/autocomplete.css">
<script src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
<script src="js/flight_od.js"></script>
<script src="js/angularstuff.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCetu02iWxIlwr8j8Y2V4AU2baF4BPG9O8&signed_in=true&libraries=places"></script>
</body>
</html>
